<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="icons/ionicons-2.0.1/" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;0,700;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Junaid Tahir</title>
  </head>

<!--
////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
-->

  <body>
    <div class="container">
      <nav class="nav">
        <img src="/Assets/logo_transparent.jpg" alt="Logo" class="logo" />
        <ul class="nav-links">
          <li class="nav-link-1">About me</li>
          <li class="nav-link-2">Projects</li>
          <li class="nav-link-3">Contact Me</li>
        </ul>
      </nav>

      <div class="icons-container">
        <ul class="icons">
          <li>
            <a href="https://www.linkedin.com/in/jtahir" target="_blank"
              ><ion-icon name="logo-linkedin" class="social"></ion-icon
            ></a>
          </li>
          <li>
            <a href="https://github.com/Junaid-T" target="_blank"><ion-icon name="logo-github" class="social"></ion-icon></ion-icon></a>
          </li>
          <li>
            <a href="" target="_blank"><ion-icon name="document-text" class="social"></ion-icon></ion-icon></a>
          </li>
        </ul>
      </div>

<!--
////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
-->

      <div class="home-container">
        <section class="hero-style-text">
          <div class="hero-1">Hi There</div>
          <div class="hero-2">I'm Junaid</div>
          <div class="hero-3">Welcome to my Portfolio</div>
        </section>
      </div>

<!--
////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
-->

      <div class="about-me-container">
        <h3 class="about-me-header">Front End Developer with Full Stack Experience</h3>
        <p class="about-me-text">TEXT TEXT TEXT TEXT TEXT TEXT TEXT TEXT TEXT TEXT TEXT TEXT</p>
        <div class="stack-icons-container">
          <img src="/Assets/logo-python.svg" />
          <img src="/Assets/logo-javascript.svg" />
          <img src="/Assets/logo-react.svg" />
          <img src="/Assets/logo-nodejs.svg" />
        </div>
      </div>

<!--
////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
-->

      <div class="projects-container">
        <h3 class="projects-header">Projects</h3>
        <div class="project-cards-container">
          <div class="project-card">--%Project Card 1%--</div>
          <div class="project-card">--%Project Card 2%--</div>
          <div class="project-card">--%Project Card 3%--</div>
        </div>
      </div>

<!--
////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
-->

      <div class="contact-container">
        <form class="contact-form">
          <div class="contact-message">Feel free to reach out</div>
          <input type="text" placeholder="Name" class="form-el-1" required />
          <input type="text" placeholder="Number" class="form-el-2" required />
          <textarea class="form-el-3" placeholder="Message"></textarea>
          <input type="submit" class="submit" value="submit" />
        </form>
      </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script src="index.js"></script>
  </body>
</html>
